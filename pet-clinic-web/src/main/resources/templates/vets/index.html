<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<!--/*@thymesVar id="vet" type="com.rkaniecki.springpetclinic.model.Vet"*/-->

<body>
<h1 th:text="'List of Vets'">Vet list</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Doe</td>
    </tr>
    </tbody>
</table>

</body>
</html>
